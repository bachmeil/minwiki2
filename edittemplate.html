<div class="content">
	<button id="thebutton" class="savebutton" onclick="submitNote()">Save</button><br> 
	<textarea></textarea><br><br>
</div>

<form id="hiddenform" method="POST" action="/updatenote">
  <textarea id="content" name="content" style="display: none"></textarea>
  <input type="hidden" id="notename" name="notename" value="<Put note name here>">
</form>

<script>
// This creates the editor in the first textarea, with the specified 
// configuration, and then inserts the starter text into the first textarea.
var easyMDE = new EasyMDE({ 
	maxHeight: "70%",
	spellChecker: false,
});

easyMDE.value(`<Put note content here>`);
</script>

<script>
  function submitNote() {
    document.getElementById("content").value = easyMDE.value();
    document.getElementById("hiddenform").submit();
  }
</script>
